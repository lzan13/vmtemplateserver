<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>来自社交系统的邮件</title>
</head>
<body>
<!--账户激活邮件内容-->
<div style="width:100%; background-color:#f6f7f8; margin: 0; padding: 0; font-family: Roboto-Regular,Helvetica,Arial,sans-serif; font-size: 14px;">
    <div style="width: 100%; height: 36px;"></div>
    <div style="min-width: 360px; max-width: 600px; margin: 20px auto; background-color: #fff; box-shadow: 0px 5px 15px #f8f8f8">
        <div style="font-size: 22px; text-align:center; border-bottom: #eee 1px solid; margin: 0 16px">
            <div style="padding: 24px;">【社交系统】验证电子邮件地址</div>
        </div>
        <div style="width: 100%; text-align: left;  background-color: #ffffff;">
            <div style="min-width: 320px; max-width: 500px; margin: auto; color: #232323; line-height: 1.5; padding: 8px 0;">
                <div style="font-size: 18px; font-weight: bold; padding: 24px 16px;">尊敬的{0} 您好！</div>
                <div style="padding: 16px;">感谢您使用我们的服务，这里需要验证下您的电子邮件地址，点击下方的按钮以验证电子邮箱：</div>
                <div style="padding: 8px 16px;">
                    <a href="{1}/account/activate?verify={2}">验证电子邮件地址</a>
                </div>
                <div style="padding: 16px;">如果您并没进行此类操作请忽略此邮件！</div>
                <div style="color:#999999; padding: 24px 16px; text-align: end">社交系统团队</div>
            </div>
        </div>
        <div style="margin:0 16px; padding: 16px; color: #999999; text-align:center; border-top: #eee 1px solid">
            ©️ 2021 社交系统.
        </div>
    </div>
    <div style="width: 100%; height: 36px;"></div>
</div>
